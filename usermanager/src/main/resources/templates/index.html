<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>User Manager</title>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<header>
			<div class="navbar-fixed">
			    <nav class="red darken-4">
			      <div class="nav-wrapper container">
			        <a href="#!" class="brand-logo">Lista de Usuarios</a>
			        <ul class="right hide-on-med-and-down">
			          <li><a href="/registerUser" ><i 
			          				class="material-icons left">add_circle</i>Cadastrar Usuario</a></li>
			        </ul>
			      </div>
			    </nav>
			</div>
		</header>
		
		<div class="container">
		<table class="card striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>	
				<tr th:each="user : ${users}">
					<td><span th:text="${user.name}"></span></td>
					<td><span th:text="${user.local}"></span></td>
					<td><span th:text="${user.date}"></span></td>
					<td><span th:text="${user.horary}"></span></td>
					<td><a th:href="${(#mvc.url('MC#deleteUser').arg(0, user.code)).build()}"><i
							class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>	
		</table>
		</div>
		
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		
	</body>
</html>
